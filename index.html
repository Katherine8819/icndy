<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/8d4a291d01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Icndy</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="grid">
          <div class="grid__item grid__item--2w grid__item--2h">
            <div class="poster delay" data-class="fadeInUp">
              <img src="img/image.jpg" class="poster__img" alt="" />
            </div>
          </div>
          <div class="grid__item">
            <div class="poster delay" data-class="fadeInRight">
              <img src="img/image2.jpg" class="poster__img" alt="" />
            </div>
          </div>
          <div class="grid__item">
            <div class="poster delay" data-class="fadeInRight">
              <img src="img/image3.jpg" class="poster__img" alt="" />
            </div>
          </div>
          <div class="grid__item grid__item--1-5h">
            <div class="poster delay" data-class="fadeInLeft">
              <img src="img/image4.jpg" class="poster__img" alt="" />
            </div>
          </div>
          <div class="grid__item grid__item--1-5h">
            <div class="poster delay" data-class="fadeInLeft">
              <img src="img/image5.jpg" class="poster__img" alt="" />
            </div>
          </div>
          <div class="grid__item grid__item--1-5h">
            <div class="poster delay" data-class="fadeInLeft">
              <img src="img/image6.jpg" class="poster__img" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="grid grid--c4">
        <div class="grid__item">
          <div class="poster poster--dark delay" data-class="flipInX">
            <img src="img/image7.jpg" class="poster__img" alt="" />
          </div>
        </div>
        <div class="grid__item">
          <div class="poster poster--dark delay" data-class="flipInX">
            <img src="img/image8.jpg" class="poster__img" alt="" />
          </div>
        </div>
        <div class="grid__item">
          <div class="poster poster--dark delay" data-class="flipInX">
            <img src="img/image9.jpg" class="poster__img" alt="" />
          </div>
        </div>
        <div class="grid__item">
          <div class="poster poster--dark delay" data-class="flipInX">
            <img src="img/image10.jpg" class="poster__img" alt="" />
          </div>
        </div>
        <div class="grid__item">
          <div class="poster poster--dark delay" data-class="flipInX">
            <img src="img/image11.jpg" class="poster__img" alt="" />
          </div>
        </div>
        <div class="grid__item">
          <div class="poster poster--dark delay" data-class="flipInX">
            <img src="img/image12.jpg" class="poster__img" alt="" />
          </div>
        </div>
        <div class="grid__item">
          <div class="poster poster--dark delay" data-class="flipInX">
            <img src="img/image13.jpg" class="poster__img" alt="" />
          </div>
        </div>
        <div class="grid__item">
          <div class="poster poster--dark delay" data-class="flipInX">
            <img src="img/image14.jpg" class="poster__img" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script>
      showPosters();

      window.addEventListener("scroll", function() {
        showPosters();
      });

      function showPosters() {
        let posters = document.querySelectorAll(".poster:not(.animated");

        posters.forEach(function(poster) {
          let rect = poster.getBoundingClientRect();
          if (rect.y < pageYOffset + window.innerHeight) {
            let animation = poster.getAttribute("data-class");
            poster.classList.add("animated");
            poster.classList.add(animation);
          }
        });
      }
    </script>
  </body>
</html>
